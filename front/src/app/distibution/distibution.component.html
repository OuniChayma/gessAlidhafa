<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامج التوزيع اليومي</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- Boutons en haut -->
    <div class="buttons">
      <button class="btn" (click)="print()">طباعة</button>
      <button class="btn btn-green" data-bs-toggle="modal" data-bs-target="#distributionModal">إضافة عملية</button>
      <button class="btn"[routerLink]="'/home'">رجوع</button>
  </div>
    
 

    <!-- En-tête -->
    <div class="header">
      <div class="header">برنامج التوزيع اليومي</div>
    </div>
      <p>تاريخ: <span>12-11-2022</span></p>
      <p class="text-end">مجمع التنمية في قطاع الفلاحة والصيد البحري <br> الدري بـ: <strong>test</strong></p>


    <!-- Tableau -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th rowspan="2">ع.ر</th>
          <th rowspan="2">فرع</th>
          <th rowspan="2">منفذ</th>
          <th rowspan="2">اسم ولقب الفلاح</th>
          <th rowspan="2">التوقيت</th>
          <th colspan="2">كمية / ساعات</th>
          <th colspan="2">التوزيع الفعلي</th>
        </tr>
        <tr>
          <th>من</th>
          <th>إلى</th>
          <th>كمية</th>
          <th>عداد</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8">لا يوجد أي تسجيل</td>
        </tr>
      </tbody>
    </table>

    <!-- Footer Info -->
    <div class="info-footer">
      * انقر على عرض التفاصيل
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="distributionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">إضافة توزيع</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
          </div>
          <div class="modal-body">
              <form>
                  <!-- اسم ولقب الفلاح -->
                  <div class="mb-3">
                      <label class="form-label">اسم ولقب الفلاح</label>
                      <select class="form-select">
                          <option>test4</option>
                          <option>test5</option>
                          <option>test6</option>
                      </select>
                  </div>

                  <!-- فرع -->
                  <div class="mb-3">
                      <label class="form-label">فرع</label>
                      <input type="text" class="form-control">
                  </div>

                  <!-- مائدة -->
                  <div class="mb-3">
                      <label class="form-label">مائدة</label>
                      <input type="text" class="form-control">
                  </div>

                  <!-- أين توزيع عدد -->
                  <div class="mb-3">
                      <label class="form-label">أين توزيع عدد</label>
                      <input type="text" class="form-control">
                  </div>

                  <!-- كمية / ساعات -->
                  <div class="mb-3">
                      <label class="form-label">كمية / ساعات</label>
                      <input type="text" class="form-control">
                  </div>

                  <hr>

                  <!-- وقت -->
                  <div class="mb-3">
                      <label class="form-label">وقت</label>
                      <div class="row">
                          <div class="col">
                              <label>من</label>
                              <input type="time" class="form-control">
                          </div>
                          <div class="col">
                              <label>إلى</label>
                              <input type="time" class="form-control">
                          </div>
                      </div>
                  </div>

                  <hr>

                  <!-- التوزيع الفعلي -->
                  <div class="mb-3">
                      <label class="form-label">التوزيع الفعلي</label>

                      <!-- وقت -->
                      <div class="row">
                          <div class="col">
                              <label>من</label>
                              <input type="time" class="form-control">
                          </div>
                          <div class="col">
                              <label>إلى</label>
                              <input type="time" class="form-control">
                          </div>
                      </div>

                      <!-- عدد ساعات -->
                      <div class="mt-2">
                          <label>عدد ساعات</label>
                          <input type="text" class="form-control">
                      </div>

                      <!-- كمية / عدد -->
                      <div class="mt-2">
                          <label>كمية / عدد</label>
                          <div class="row">
                              <div class="col">
                                  <label>من</label>
                                  <input type="text" class="form-control">
                              </div>
                              <div class="col">
                                  <label>إلى</label>
                                  <input type="text" class="form-control">
                              </div>
                          </div>
                      </div>
                  </div>

                  <!-- Bouton d'ajout -->
                  <div class="text-end">
                      <button type="submit" class="btn btn-primary">إضافة</button>
                  </div>

              </form>
          </div>
      </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
