
<div class="form-container">
    <h1>إنشاء حساب</h1>
    <form>
      <div class="form-group">
        <label for="firstName">الاسم</label>
        <input type="text" name="firstName" [(ngModel)]="firstName" id="firstName" placeholder="أدخل اسمك" required>
      </div>
      <div class="form-group">
        <label for="lastName">اللقب</label>
        <input type="text"  name="lastName" [(ngModel)]="lastName"id="lastName" placeholder="أدخل لقبك" required>
      </div>
      <div class="form-group">
        <label for="age">العمر</label>
        <input type="number" name="age" [(ngModel)]="age" id="age" placeholder="أدخل عمرك" required>
      </div>
      <div class="form-group">
        <label for="phone">الرقم</label>
        <input type="tel"  name="phone" [(ngModel)]="phone" id="phone" placeholder="أدخل رقم هاتفك" required>
      </div>
      <div class="form-group">
        <label for="birthDate">تاريخ الميلاد</label>
        <input type="date" name="date" [(ngModel)]="birthDate" id="birthDate" required>
    </div>
    <div class="form-group">
      <label for="city">المدينة</label>
      <input type="text" name="city" [(ngModel)]="city" id="city" placeholder="أدخل مدينتك" required>
  </div>
  <div class="form-group">
    <label for="job">المهنة</label>
    <input type="text" name="job" [(ngModel)]="job" id="job" placeholder="أدخل مهنتك">
</div>
<div class="form-group">
  <label for="address">البريدالالكتروني</label>
  <input type="addressmail" name="address" [(ngModel)]="adress" id="address" placeholder="البريد الالكتروني" required>
</div>
<div class="form-group">
  <label for="postalCode">الرمز البريدي</label>
  <input type="text" name="postalCode" [(ngModel)]="postalCode" id="postalCode" placeholder="أدخل الرمز البريدي" required>
</div>
<div class="form-group">
  <label for="password" >كلمة المرور</label>
  <input type="password" name="motdepass" [(ngModel)]="motdepass" id="password" placeholder="أدخل كلمة المرور" required>
</div>
<div class="form-group">
  <label for="maritalStatus">الحالة الاجتماعية</label>
  <select name="maritalStatus" [(ngModel)]="maritalStatus" id="maritalStatus">
      <option value="">اختر الحالة الاجتماعية</option>
      <option value="single">أعزب</option>
      <option value="married">متزوج</option>
      <option value="divorced">مطلق</option>
  </select>
</div>
<div class="form-group">
  <label for="gender">الجنس</label>
  <select name="gender" [(ngModel)]="gender" id="gender" required>
      <option value="">اختر الجنس</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
  </select>
</div>
      <button type="submit" class="submit-button" (click)="onSubmit()">تسجيل</button>
    </form>
  </div>
